    <link rel="stylesheet" href="./style.css">

    <title>Formulario</title>

<body>
    <div class="container">
        <form action="">
            <H1>Cadastre-se</H1>
            <input type="text" name="name" id="name" class="name" placeholder="Name" required>
            <input type="email" name="email" id="email" class="email" placeholder="@Email" required>
            <input type="text" name="tel" id="tel" class="tel" placeholder="(xx) xxxxxxxxx" required>
            <input type="submit" id="send" onclick="" value="Enviar">
        </form>
        <div class="respostas">
            <p id="textname"></p>
            <p id="textemail"></p>
            <p id="texttel"></p>
    </div>
    </div>
