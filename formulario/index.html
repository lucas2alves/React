<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Formulario</title>
</head>

<body>
    <form onsubmit="submitForm(event)">
        <label for="nome">Nome</label>
        <input type="text" id="nome"required>
        <br>
        <label for="estados">Escolha o estado</label>
        <select id="estados"required>
            <option value=""></option>
            <option value="">SP</option>
            <option value="">MG</option>
            <option value="">RJ</option>
        </select>
        <br>
        <label for="">concordo com os termos</label>
        <input type="radio" id="termos" value="concordo" required>
        <br>
        <label for="onde">confirmar</label>
        <input type="checkbox" id="confirmo" value="confirmar"required>
        <br>
        <button type="submit" id="send">Enviar</button>
    </form>
   
</body>
   
</html>
